version: 2

project_name: oclai

before:
  hooks:
    - go mod tidy

homebrew_casks:
  - name: oclai
    repository:
      owner: thejasmeetsingh
      name: oclai
      branch: master
    completions:
      bash: completions/oclai.bash
      zsh: completions/oclai.zsh
      fish: completions/oclai.fish
    directory: Casks
    url:
      template: https://github.com/thejasmeetsingh/oclai/releases/download/{{ .Tag }}/{{ .ArtifactName }}
      using: ":homebrew_curl"
    commit_msg_template: "chore: update Homebrew formula for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/thejasmeetsingh/oclai"
    description: "An AI powered terminal assistant similar to Claude Code and Gemini CLI, but runs entirely offline using local models. No API keys, no subscriptions, no data leaving your machine."
    license: "MIT"
    zap:
      trash:
        - "~/.oclai"
        - "~/Library/Caches/oclai"
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/oclai"]
          end

nfpms:
  - id: oclai
    package_name: oclai
    description: "An AI powered terminal assistant similar to Claude Code and Gemini CLI, but runs entirely offline using local models. No API keys, no subscriptions, no data leaving your machine."
    homepage: "https://github.com/thejasmeetsingh/oclai"
    license: MIT
    formats:
      - deb
    bindir: /usr/bin
    maintainer: 'Jasmeet Singh'
    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/oclai/LICENSE
        file_info:
          mode: 0644
      - src: ./README.md
        dst: /usr/share/doc/oclai/README.md
        file_info:
          mode: 0644
    file_name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

scoops:
  - name: oclai
    repository:
      owner: thejasmeetsingh
      name: oclai
      branch: master
    url_template: https://github.com/thejasmeetsingh/oclai/releases/download/{{ .Tag }}/{{ .ArtifactName }}
    commit_msg_template: "chore: update Scoop manifest for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/thejasmeetsingh/oclai"
    description: "An AI powered terminal assistant similar to Claude Code and Gemini CLI, but runs entirely offline using local models. No API keys, no subscriptions, no data leaving your machine."
    license: MIT

builds:
  - id: oclai
    main: ./main.go
    binary: oclai
    env:
      - CGO_ENABLED=0
    flags:
      - "-trimpath"
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - 'typo'
      - 'Merge pull request'
      - 'Merge branch'

release:
  github:
    owner: thejasmeetsingh
    name: oclai
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  disable: false
  skip_upload: false
